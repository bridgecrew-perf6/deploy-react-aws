version: 0.2

phases:
  pre_build:
    commands:
        # run build script
        - npm install     
  build:
    commands:
        # run build script
        - npm run build
     
artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - /**/*
  discard-path: no,
  base-directory: dist